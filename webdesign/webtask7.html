<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JavaScript Email Validation</title>
  <link rel="stylesheet" href="webtask7.css" />
</head>
<body onload="document.form1.text1.focus()">
  <div class="mail">
    <h2>Input an email address</h2>
    <form name="form1" action="#">
      <ul>
        <li><input type="text" name="text1" /></li>
        <li>&nbsp;</li>
        <li class="validate">
          <input type="submit" name="validate" value="Validate" onclick="validateEmail(document.form1.text1.value)" />
        </li>
        <li>&nbsp;</li>
      </ul>
    </form>
  </div>
  <script src="webtask7.js"></script>
</body>
</html>
